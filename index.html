<!DOCTYPE html>
<html>
<head>
	<title>Mac - Apple (KR)</title>
</head>

<style type="text/css">
	html,body{margin: auto;}
	img{width: 100%; margin: 0;}
	div{display: flex;}
	.margin20{margin: 20px;}
	.paddingtop20{padding-top: 20px;}
	.padding-left{padding-left:10px;}
	.padding-right{padding-right:10px;}
	.paddingbottom50{padding-bottom: 50px;}
	.img50{width: 49%;}

</style>

<body>
	<img class="paddingbottom50" src="1.png">

	<img src="4.png">

	<section class="margin20">
	<img class="" src="5.png">
	<img class="paddingtop20" src="6.png">
	<div>
	<img class="img50 paddingtop20 padding-right" src="7.png">
	<img class="img50 paddingtop20 padding-left" src="8.png">
	</div>
	</section>

	<img src="9.png">

	<section class="margin20">
	<img class="" src="10.png">
	<div>
	<img class="img50 paddingtop20 padding-right" src="11.png">
	<img class="img50 paddingtop20 padding-left" src="12.png">
	</div>
	</section>

	<img class="margin20" src="12-1.png">
	<img class="margin20" src="13.png">

	<section class="margin20">
	<img class="" src="14.png">
	<div>
	<img class="img50 paddingtop20 padding-right" src="15.png">
	<img class="img50 paddingtop20 padding-left" src="16.png">
	</div>
	</section>

	<img class="margin20" src="17.png">
	<img src="18.png">
</body>
</html>
